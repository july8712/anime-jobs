<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <title>Anime Jobs</title>
</head>
<body>
    <header class="bg-[#3a020d] w-full py-5 flex justify-center text-[#e06991] bg-[url('/img/inuyasha.png')] bg-right-bottom bg-contain bg-no-repeat shadow-inner">
        <div class="w-4/5 flex justify-between items-end">
            <div class="flex items-end">
                <img src="img/logo.png" alt="Logo Anime Jobs" class="w-28 cursor-pointer mr-10" id="logo">
                <h1 class="mb-3 text-4xl font-['Acme']">¡¡¡Conseguí ya tu Anime Job!!!</h1>

            </div>
            <nav class="mb-4">
                <ul class="flex text-2xl font-['Acme'] font-light">
                    <li class="bold border-b-transparent hover:border-b-[#e06991] border-b-2 cursor-pointer" id="btnHome">Home</li>
                    <li class="bold border-b-transparent hover:border-b-[#e06991] border-b-2 cursor-pointer ml-10" id="btnNewJob">Nuevo Empleo</li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="highlights" class="bg-[#630c21] w-full py-5 flex justify-center bg-[url('/img/goku.png')] bg-left-top bg-contain bg-no-repeat">
        <div class="w-2/3 flex flex-col py-7">
            <div class="flex font-bold text-white">
                <button id="lastAdditions" class="bg-[#ce4164] py-3 px-5 mr-3 rounded-t-lg">Últimos agregados</button>
                <button id="mostRequested" class="bg-[#b7325e] py-3 px-5 mr-3 rounded-t-lg">Más solicitados</button>
                <button id="lessRequested" class="bg-[#b7325e] py-3 px-5 mr-3 rounded-t-lg">Menos solicitados</button>
            </div>
            <div id="containerHighlights" class="bg-[#ce4164] p-10 flex flex-wrap gap-7 justify-around rounded-tr-lg rounded-br-lg rounded-bl-lg">
            </div>
        </div>
    </section>
    <section id="billboard" class="w-full flex justify-center">
        <form action="" id="searchEngine" class="w-full bg-[#b7325e] py-5 flex justify-around">
            <div>
                <label for="location" class="mr-3 text-xl font-semibold text-white">Ubicación</label>
                <select name="location" id="location" class="text-xl px-2 py-1 rounded"> 
                    <option value="">Seleccionar</option>
                </select>
            </div>
            
            <div>
                <label for="experience" class="mr-3 text-xl font-semibold text-white">Años de experiencia</label>
                <select name="experience" id="experience" class="text-xl px-2 py-1 rounded">
                    <option value="">Seleccionar</option>
                    <option value="Sin experiencia">0 años</option>
                    <option value="01">1+ años</option>
                    <option value="03">3+ años</option>
                    <option value="05">5+ años</option>
                </select>
            </div>
            
            <div>
                <label for="serie" class="mr-3 text-xl font-semibold text-white">Serie</label>
                <select name="serie" id="serie" class="text-xl px-2 py-1 rounded">
                    <option value="">Seleccionar</option>
                </select>
            </div>
            
            <div>
                <label for="genre" class="mr-3 text-xl font-semibold text-white">Género</label>
                <select name="genre" id="genre" class="text-xl px-2 py-1 rounded">
                    <option value="">Seleccionar</option>
                </select>
            </div>

            <input type="reset" value="Resetear filtros" class="bg-[#ffe4ed] py-1 px-4 text-xl text-[#630c21] rounded font-semibold" id="reset">
            
        </form>
    </section>
    <section id="jobs" class="w-full py-5 flex justify-center bg-[#ffe4ed]">
        <div id="generalContainer" class="w-4/5 flex justify-around flex-wrap py-10 gap-y-6">

        </div>
    </section>

<!-- Datails of job -->

    <section id="details" class="hidden w-full flex justify-center bg-[#ce4164] p-32 min-h-[80vh]">

    </section>

<!-- New Job -->

    <section id="newJob" class="hidden w-full flex justify-center bg-[#ce4164] hidden p-32 min-h-[80vh]">
        <form action="" class="bg-[#ffe4ed] p-10 w-2/5 rounded" id="formNewJob">
            <div class="flex gap-2">
                <div class="w-1/2">
                    <div class="flex flex-col mb-4">
                        <label for="nameJob" class="text-xl font-semibold text-[#ce4164]">Título del empleo:</label>
                        <input type="text" name="nameJob" id="nameJob" placeholder="Niñera" class="fields p-3 mt-3 rounded text-[#ce4164]">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label for="newSerie" class="text-xl font-semibold text-[#ce4164]">Serie:</label>
                        <input type="text" name="newSerie" id="newSerie" placeholder="Dragon Ball" class="fields p-3 mt-3 rounded text-[#ce4164]">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label for="salary" class="text-xl font-semibold text-[#ce4164]">Sueldo:</label>
                        <input type="text" name="salary" id="salary" placeholder="50000" class="fields p-3 mt-3 rounded text-[#ce4164]">
                    </div>
                </div>
                <div class="w-1/2">
                    <div class="flex flex-col mb-4">
                        <label for="locationJob" class="text-xl font-semibold text-[#ce4164]">Ubicación:</label>
                        <input type="text" name="locationJob" id="locationJob" placeholder="Japón" class="fields p-3 mt-3 rounded text-[#ce4164]">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label for="experienceJob" class="text-xl font-semibold text-[#ce4164]">Experiencia requerida:</label>
                        <select name="experienceJob" id="experienceJob" class="fields p-3 h-[48px] mt-3 rounded bg-white text-[#ce4164]">
                            <option value="">Seleccionar</option>
                            <option value="Sin experiencia">0 años</option>
                            <option value="01">1+ años</option>
                            <option value="03">3+ años</option>
                            <option value="05">5+ años</option>
                        </select>
                    </div>
                    <div class="flex flex-col mb-4">
                        <label for="genreJob" class="text-xl font-semibold text-[#ce4164]">Género:</label>
                        <input type="text" name="genreJob" id="genreJob" placeholder="Acción" class="fields p-3 mt-3 rounded text-[#ce4164]">
                    </div>
                </div>
            </div>
            <div class="flex flex-col mb-4">
                <label for="imageJob" class="text-xl font-semibold text-[#ce4164]">Imagen:</label>
                <input type="text" name="imageJob" id="imageJob" placeholder="https://i.ibb.co/h148TJS/img2-rtve.jpg" class="fields p-3 mt-3 rounded">
            </div>
            <div class="flex flex-col mb-4">
                <label for="descriptionJob" class="text-xl font-semibold text-[#ce4164]">Descripción del empleo:</label>
                <textarea name="descriptionJob" id="descriptionJob" cols="30" rows="7" class="fields p-3 mt-3 rounded text-[#ce4164]"></textarea>
            </div>
            <div class="flex justify-end">
                <input type="submit" value="Guardar" id="createJob" class="bg-[#ce4164] hover:bg-[#df466c] py-2 px-3 text-xl text-white rounded-lg font-semibold">
            </div>
        </form>
    </section>

<!-- Edit Job -->

    <section id="editJob" class="hidden w-full flex justify-center bg-[#ce4164] p-10 hidden p-32 min-h-[80vh]">
        <form action="" class="bg-[#ffe4ed] p-10 w-2/5 rounded" id="btnSaveEdit">
            <div class="flex gap-2">
                <div class="w-1/2">
                    <div class="flex flex-col mb-4">
                        <label for="nameJobEdit" class="text-xl font-semibold text-[#ce4164]">Título del empleo:</label>
                        <input type="text" name="nameJobEdit" id="nameJobEdit" class="fieldsEdit p-3 mt-3 rounded text-[#ce4164]">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label for="serieEdit" class="text-xl font-semibold text-[#ce4164]">Serie:</label>
                        <input type="text" name="serieEdit" id="serieEdit" placeholder="Barrendero" class="fieldsEdit p-3 mt-3 rounded text-[#ce4164]">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label for="salaryEdit" class="text-xl font-semibold text-[#ce4164]">Sueldo:</label>
                        <input type="text" name="salaryEdit" id="salaryEdit" placeholder="Barrendero" class="fieldsEdit p-3 mt-3 rounded text-[#ce4164]">
                    </div>
                </div>
                <div class="w-1/2">
                    <div class="flex flex-col mb-4">
                        <label for="locationJobEdit" class="text-xl font-semibold text-[#ce4164]">Ubicación:</label>
                        <input type="text" name="locationJobEdit" id="locationJobEdit" placeholder="Barrendero" class="fieldsEdit p-3 mt-3 rounded text-[#ce4164]">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label for="experienceJobEdit" class="text-xl font-semibold text-[#ce4164]">Experiencia requerida:</label>
                        <select name="experienceJobEdit" id="experienceJobEdit" class="fieldsEdit p-3 h-[48px] mt-3 rounded bg-white text-[#ce4164]">
                            <option value="">Seleccionar</option>
                            <option value="Sin experiencia">0 años</option>
                            <option value="01">1+ años</option>
                            <option value="03">3+ años</option>
                            <option value="05">5+ años</option>
                        </select>
                    </div>
                    <div class="flex flex-col mb-4">
                        <label for="genreJobEdit" class="text-xl font-semibold text-[#ce4164]">Género:</label>
                        <input type="text" name="genreJobEdit" id="genreJobEdit" placeholder="Acción" class="fieldsEdit p-3 mt-3 rounded text-[#ce4164]">
                    </div>
                </div>
            </div>
            <div class="flex flex-col mb-4">
                <label for="imageJobEdit" class="text-xl font-semibold text-[#ce4164]">Imagen:</label>
                <input type="text" name="imageJobEdit" id="imageJobEdit" placeholder="Barrendero" class="fieldsEdit p-3 mt-3 rounded text-[#ce4164]">
            </div>
            
            <div class="flex flex-col mb-4">
                <label for="descriptionJobEdit" class="text-xl font-semibold text-[#ce4164]">Descripción del empleo:</label>
                <textarea name="descriptionJobEdit" id="descriptionJobEdit" cols="30" rows="7" class="fieldsEdit p-3 mt-3 rounded text-[#ce4164]"></textarea>
            </div>
            <div class="flex justify-end">
                <input type="submit" value="Guardar" id="submitJob" class="bg-[#ce4164] hover:bg-[#df466c] py-2 px-3 text-xl text-white rounded-lg font-semibold">
            </div>
            
        </form>
    </section>
    
    <!-- Spinner -->

    <div id="contSpinner" class="flex justify-center items-center fixed h-screen w-full bg-[rgba(58,2,13,0.7)] top-0 left-0 hidden">
        <div id="spinner" class="w-64 h-64 bg-[url('img/spinner2.gif')] bg-contain bg-no-repeat absolute bg-white rounded-full"></div>
    </div>

    <!-- Cancel -->

    <div class="flex justify-center w-full fixed top-[40%] hidden" id="cancel">
        <div  class="bg-white px-10 py-7 rounded shadow-xl">
            <p class="text-2xl text-[#630c21] font-semibold ">¿Estás seguro/a de que queres eliminar el empleo?</p>
            <div class="flex justify-around mt-10">
                <button id="btnConfirmDelete" class="px-7 py-3 bg-rose-700 hover:bg-[#d1375d] text-white font-bold rounded">Eliminar</button>
                <button id="btnCancel" class="px-7 py-3 bg-rose-400 hover:bg-[#fb8999] text-white font-semibold rounded">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer class="w-full flex flex-col items-center py-5 bg-[#3a020d] text-white">
        <p>&copy; Anime Jobs - Realizado por Julieta bondi 2022</p>
        <ul class="flex flex-col items-center">
            <li><a href="https://www.julietabondi.com.ar" target="_blank"> Visitá mi portfolio</a></li>
            <li><a href="https://www.linkedin.com/in/julieta-bondi/" target="_blank"> Visitá mi perfil de Linkedín</a></li>
        </ul>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
